<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #000; 
      color: #ffffff; 
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      background: #0f172a;
    }

    
    h1 {
        font-style: italic;
      font-size: 100px;
      color: #f3ecee;
      margin-bottom: 40px;
    }

    .skills {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 30px;
    }

    .column {
      flex: 1;
      min-width: 250px;
     
      padding: 20px;
      
    }

    .column h2 {
      color: #f4ebec;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .column ul {
      list-style-type: none;
      padding: 0;
    }

    .column ul li {
      padding: 8px 0;
      font-size: 1.5rem;
      
    }
    .column ul li::before {
      content: 'â€¢';
      color: #f2eeef;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
   
  </style>
</head>
<body>
  <div class="container">
    <h1>Skills</h1>
    <div class="skills">
      <div class="column">
        <h2>Front-End</h2>
        <ul>
          <li>HTML5</li>
          <li>CSS3</li>
          <li>JavaScript</li>
          <li>React.js</li>
          <li>Bootstrap</li>
          
        </ul>
      </div>
      <div class="column">
        <h2>Back-End</h2>
        <ul>
          <li>Java</li>
          <li>Spring Boot</li>          
          <li>MySQL</li>
          <li>Git & GitHub</li>
          
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
